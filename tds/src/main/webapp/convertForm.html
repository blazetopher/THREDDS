<html>
<head>
<title>THREDDS Catalog Conversion</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>
<body>
<LINK REL="StyleSheet" HREF="/thredds/upc.css" TYPE="text/css">
<table width="100%">
    <tr>
        <td width="95" height="95" align="left"><img src="unidataLogo.giftaLogo.gif" width="95" height="93"> </td>
        <td width="701" align="left" valign="top">
            <table width="303">
                <tr>
                  <td width="295" height="22" align="left" valign="top"><h3><strong>Thredds Data Server</strong></h3></td>
                </tr>
            </table>
        </td>
    </tr>
</table>


<h1 align="left">THREDDS Catalog Convert to Version 1.0</h1>
<form method="GET" action="catalog">
  <input type="hidden" name="cmd" value="convert"> 
<p> Version 0.6 Catalog URL: 
    <input type="text" name="catalog" size="80" value="catalog.xml"> 
<p> Options: <input type="checkbox" name="validate" checked="checked" value="true"/> Validate
	<input type="checkbox" name="debug" value="true"/> Debug
<p>
<input type="submit" value="Submit"/>
<input type="reset" value="Reset"/>
</form>

<hr width="100%"/>
<img src="thredds.jpg" width="95" height="79" />
</body>
</html>
