 <title>THREDDS Catalog Validation</title>

<h1 align="left">Catalog Validation</h1>

<form method="GET" action="catalogServices">
  <input type="hidden" name="cmd" value="validate"> 
<p/> Catalog URL:
    <input type="text" name="catalog" size="80" value="catalog.xml"> 
<p/> Options: <input type="checkbox" name="validate" checked="checked" value="true"/> Validate
	<input type="checkbox" name="debug" value="true"/> Debug
<p/>
<input type="submit" value="Submit"/>
<input type="reset" value="Reset"/>
</form>

<hr width="100%"/>
<img src="thredds.jpg" width="95" height="79"/>
</body>
</html>
